<mat-sidenav-container class="bds-background">
  <mat-sidenav #sidenav role="navigation">
    <bds-sidenav-menu (closeSidenav)="sidenav.close()"></bds-sidenav-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <bds-header (isSidenavToggle)="sidenav.toggle()"></bds-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
