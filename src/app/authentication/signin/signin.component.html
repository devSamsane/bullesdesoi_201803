<div fxLayout="column" fxLayoutAlign="space-around center" class="bds-pages">
<form [formGroup]="signinForm" (ngSubmit)="signin(signinForm.value)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">

        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" required>
        </mat-form-field>

        <mat-form-field >
          <input matInput placeholder="Mot de passe" formControlName="password" type="password" required>
        </mat-form-field>

      <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" color="primary" [disabled]="signinForm.invalid">Login</button>
    </mat-card-actions>
  </mat-card>
    </form>

</div>
