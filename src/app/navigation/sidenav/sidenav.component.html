<mat-sidenav-container class="bds-background mat-typography" fxLayout="column" >

  <mat-sidenav #sidenav role="navigation">
    <bds-sidenav-logo routerLink="/" (click)="sidenav.close()"></bds-sidenav-logo>
    <bds-sidenav-menu (closeSidenav)="sidenav.close()" [params]="params"></bds-sidenav-menu>
  </mat-sidenav>

  <mat-sidenav-content>
    <main fxLayout="column" class="bds-main-wrap">
      <bds-navbar (isSidenavToggle)="sidenav.toggle()"></bds-navbar>
      <section #router fxFlex="1">
        <router-outlet></router-outlet>
      </section>
      <footer>
        <bds-footer></bds-footer>
      </footer>
    </main>

  </mat-sidenav-content>

</mat-sidenav-container>
